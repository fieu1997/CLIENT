<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="toolbar">
    <div class="group">
      <label>Tải map.bin: <input id="fileInput" type="file" accept="application/octet-stream,.bin" /></label>
      <button id="newMapBtn">Tạo map mới</button>
      <button id="exportBinBtn">Xuất binary</button>
      <button id="exportJsonBtn">Xuất JSON</button>
      <label>Nhập JSON: <input id="importJsonInput" type="file" accept="application/json" /></label>
    </div>
    <div class="group">
      <label>Rộng (ô): <input id="widthInput" type="number" min="1" max="255" value="32" /></label>
      <label>Cao (ô): <input id="heightInput" type="number" min="1" max="255" value="24" /></label>
      <label>Theme k: <input id="themeInput" type="number" min="0" max="255" value="0" /></label>
      <label>K.cỡ ô (px): <input id="cellSizeInput" type="number" min="8" max="64" value="24" /></label>
      <label>Grid: <input id="gridToggle" type="checkbox" checked /></label>
    </div>
    <div class="group">
      <label>Tile chọn (0-255): <input id="tileInput" type="number" min="0" max="255" value="1" /></label>
      <button id="fillAllBtn">Fill toàn bản đồ</button>
      <button id="clearAllBtn">Xóa về 0</button>
    </div>
    <div class="group">
      <button id="addRowBtn">+ Hàng</button>
      <button id="removeRowBtn">- Hàng</button>
      <button id="addColBtn">+ Cột</button>
      <button id="removeColBtn">- Cột</button>
    </div>
  </div>

  <div class="canvas-wrap">
    <canvas id="canvas" width="768" height="512"></canvas>
  </div>

  <div class="hint">
    - Click trái: đặt tile theo "Tile chọn". | Click phải: đặt 0. | Kéo để vẽ liên tục.<br/>
    - Dữ liệu binary: [1 byte width][1 byte height][1 byte theme k][width*height bytes tile].
  </div>

  <script src="app.js"></script>
</body>
</html>
